syntax = "proto3";

//import "google/protobuf/any.proto";

package ThmServices;

service Order {
    rpc SendOrder(SendOrderReq) returns (SendOrderRsp);
    rpc UpdateOrder(UpdateOrderReq) returns (UpdateOrderRsp);
    rpc DeleteOrder(DeleteOrderReq) returns (DeleteOrderRsp);

    rpc SubscribeOrder(SubscribeOrderReq) returns (stream SubscribeOrderRsp);
}

message SendOrderReq {
    string symbol = 1;
    double price = 2;
    double qty = 3;
    bool isBuy = 4;
    string tag = 7;
}

message SendOrderRsp {
    string message = 1;
}

message UpdateOrderReq {
    string symbol = 1;
    double price = 2;
    double qty = 3;
    bool isBuy = 4;
    string tag = 7;
}

message UpdateOrderRsp {

}

message DeleteOrderReq {
    string orderID = 1;
}

message DeleteOrderRsp {
    string message = 1;
}

message SubscribeOrderReq {

}

message SubscribeOrderRsp {

}

